<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Judging & Scoring System</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 30px;
    }
    .score-input {
      width: 90px;
      display: inline-block;
    }
    .card {
      margin-bottom: 20px;
    }
    .highlight {
      background-color: #d1e7dd !important;
      font-weight: bold;
    }
    .leaderboard {
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">üèÜ Judging & Scoring System</h2>

    
    <div class="mb-4">
      <label for="judgeName" class="form-label">Judge Name</label>
      <input type="text" class="form-control" id="judgeName" placeholder="Enter your name">
    </div>


    <div id="participantsContainer"></div>


    <div class="text-center">
      <button class="btn btn-primary mt-3" onclick="submitScores()">Submit Scores</button>
    </div>


    <div class="leaderboard">
      <h3 class="mt-5">üìä Leaderboard</h3>
      <div id="resultsContainer" class="list-group"></div>
    </div>
  </div>

  <script>
    
    const participants = ['Team Alpha', 'Team Beta', 'Team Gamma', 'Team Delta'];
    const criteria = [
      { name: 'Creativity', weight: 0.3 },
      { name: 'Technical Skill', weight: 0.4 },
      { name: 'Presentation', weight: 0.3 }
    ];

    const container = document.getElementById('participantsContainer');


    participants.forEach((participant, pIndex) => {
      const card = document.createElement('div');
      card.className = 'card shadow-sm';
      card.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">${participant}</h5>
          ${criteria.map((crit, cIndex) => `
            <div class="mb-2">
              <label>${crit.name}</label>
              <input type="number" 
                     id="score-${pIndex}-${cIndex}" 
                     class="form-control score-input"
                     placeholder="0 - 10"
                     min="0" max="10" step="0.1">
            </div>
          `).join('')}
        </div>
      `;
      container.appendChild(card);
    });

    
    function submitScores() {
      const judgeName = document.getElementById('judgeName').value.trim();

      if (!judgeName) {
        alert("‚ö†Ô∏è Please enter your name before submitting scores.");
        return;
      }

      const results = [];

      participants.forEach((participant, pIndex) => {
        let totalScore = 0;
        let complete = true;

        criteria.forEach((crit, cIndex) => {
          const input = document.getElementById(`score-${pIndex}-${cIndex}`);
          const value = parseFloat(input.value);

          if (isNaN(value)) {
            complete = false;
          } else {
            totalScore += value * crit.weight;
          }
        });

        if (complete) {
          results.push({
            name: participant,
            score: totalScore.toFixed(2)
          });
        }
      });

    
      const resultsContainer = document.getElementById('resultsContainer');
      resultsContainer.innerHTML = '';

      if (results.length === 0) {
        resultsContainer.innerHTML = `<div class="list-group-item text-center text-muted">No complete scores submitted.</div>`;
        return;
      }

      results.sort((a, b) => b.score - a.score);

      results.forEach((entry, index) => {
        const item = document.createElement('div');
        item.className = 'list-group-item d-flex justify-content-between align-items-center';
        if (index === 0) item.classList.add('highlight');
        item.innerHTML = `<strong>${index + 1}. ${entry.name}</strong><span>${entry.score}</span>`;
        resultsContainer.appendChild(item);
      });
    }
  </script>
</body>
</html>
