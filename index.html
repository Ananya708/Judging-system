<!DOCTYPE html>
<html>
<head>
  <title>Judging & Scoring System</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input[type=number] { width: 60px; margin-right: 10px; }
    .criteria { margin-bottom: 10px; }
    .participant { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>

  <h2>Judging & Scoring System</h2>

  <div>
    <label>Judge Name: <input type="text" id="judgeName"></label>
  </div>

  <div id="participantsContainer"></div>

  <button onclick="submitScores()">Submit Scores</button>

  <h3>Results</h3>
  <div id="resultsContainer"></div>

  <script>
    const participants = ['Team Alpha', 'Team Beta', 'Team Gamma'];
    const criteria = [
      { name: 'Creativity', weight: 0.3 },
      { name: 'Technical Skill', weight: 0.4 },
      { name: 'Presentation', weight: 0.3 }
    ];

    const container = document.getElementById('participantsContainer');

    participants.forEach((participant, pIndex) => {
      const div = document.createElement('div');
      div.className = 'participant';
      div.innerHTML = ~<strong>${participant}</strong><br>
      criteria.forEach((crit, cIndex) => {
        div.innerHTML += `
          <div class="criteria">
            ${crit.name}: 
            <input type="number" id="score-${pIndex}-${cIndex}" min="0" max="10">
          </div>`;
      });
      container.appendChild(div);
    });

    function submitScores() {
      const results = [];

      participants.forEach((participant, pIndex) => {
        let total = 0;
        criteria.forEach((crit, cIndex) => {
          const input = document.getElementById(`score-${pIndex}-${cIndex}`);
          const score = parseFloat(input.value) || 0;
          total += score * crit.weight;
        });
        results.push({ name: participant, score: total.toFixed(2) });
      });

      results.sort((a, b) => b.score - a.score);

      const resultsContainer = document.getElementById('resultsContainer');
      resultsContainer.innerHTML = results.map((r, i) => 
        <div><strong>${i + 1}. ${r.name}</strong> â€“ Score: ${r.score}</div>
      ).join('');
    }
  </script>

</body>
</html>
